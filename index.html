<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Reddit+Mono:wght@200..900&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="instruction">How to Play Simon.</br>
    
    Watch the Lights: The game will show a sequence of lights. Watch carefully and remember the order.</br>
    
    Repeat the Sequence: After the lights stop, press the buttons in the same order the lights flashed.
  
  </div>
  <h1 id="level-title">Click the button below to start</h1>
  <button class="btn-start"> Play</button>
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>

<footer>Nguyen Do 2023</footer>
</body>

</html>
